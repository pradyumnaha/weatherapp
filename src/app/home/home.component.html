<app-header></app-header>
<div class="vertical-center">
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-6">
        <div class="card weather-card">
            <div class="card-header">
                Weather and forecasts in your city
            </div>
            <div class="card-body">
                <form [formGroup]="weatherForm">
                    <div class="form-group">                        
                        <input type="text" class="form-control" id="cityNme" placeholder="City Name" formControlName="CityName" [(ngModel)] = "enteredCityName">
                        <small class="cityValidationMsg" *ngIf= "!weatherForm.get('CityName').valid && weatherForm.get('CityName').touched">Please enter a valid city name</small>
                    </div>
                    <div class="form-group mb-2">                       
                        <input type="text" class="form-control" id="countryCd" placeholder="Country code"  formControlName="CountryCd" [(ngModel)] = "enteredCountryCode">
                        <small class="cntryCdValidationMsg" *ngIf= "!weatherForm.get('CountryCd').valid && weatherForm.get('CountryCd').touched">Please enter a valid country code</small>
                    </div>
                    <div class="row justify-content-md-center">
                        <button type="button" class="btn btn-dark mt-2" (click) = "onClickGetWeatherDetails()" data-toggle="modal" data-target="#fillModal">Get weather details</button>
                    </div>
                </form>
                <div class="modal fade" id="fillModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf = "validFail">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                        <div class="modal-body">
                            Please enter a valid city name and country code.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>                       
                        </div>
                        </div>
                    </div>
                </div>
            </div>        
            </div>
        </div>
    </div>
</div>
</div>
